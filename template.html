<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{CLUB_NAME}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg, rgba(10,0,25,.9), rgba(0,10,30,.92));
  color:#eaffff;
}
.container{
  margin:14px; padding:22px; border-radius:26px;
  background:rgba(8,8,20,.65); border:1px solid rgba(0,255,255,.25);
}
h1,h2,h3,h4{text-align:center;}
h1{font-family:"Playfair Display",serif;letter-spacing:3px;}
h2{font-size:13px;letter-spacing:4px;color:#9befff;}
label{font-size:11px;letter-spacing:1px;color:#ff7cff;}
input, select, textarea{
  width:100%; box-sizing:border-box; padding:12px; margin-bottom:12px;
  border-radius:8px; background:#000; color:#eaffff;
  border:1px solid #00eaff; font-size:16px;
}
textarea{resize:none;}
button{
  width:100%; padding:14px; border-radius:28px;
  font-family:"Playfair Display",serif; letter-spacing:3px;
  border:1px solid rgba(0,255,255,.6);
  cursor:pointer;
  background:linear-gradient(120deg,#ff00cc,#00eaff,#ff00cc);
  background-size:200% 100%; color:#000;
}
</style>
</head>

<body>

<div class="container">
<h1>{{CLUB_NAME}}</h1>

<label>Name</label>
<input id="fName">

<label>Age</label>
<select id="fAge"></select>

<label>CPM ID</label>
<input id="fCpm">

<label>IGN</label>
<input id="fIgn">

<label>Role</label>
<select id="fRole">
<option>Photographer</option>
<option>Videographer</option>
<option>Editor</option>
<option>Event Manager</option>
</select>

<label>Reason</label>
<textarea id="fReason"></textarea>

<label>Upload Image</label>
<input id="fImage" type="file" accept="image/*">

<button onclick="submitForm()">Submit</button>
</div>

<footer class="social-footer">
  <a href="{{FB}}">Facebook</a> |
  <a href="{{IG}}">Instagram</a> |
  <a href="{{TG}}">Telegram</a> |
  <a href="{{TT}}">TikTok</a>
</footer>

<script>
for(let i=17;i<=50;i++){
  fAge.innerHTML += '<option>'+i+'</option>';
}

function submitForm(){
  const img = fImage.files[0];
  if(!img){ alert("Upload image"); return; }

  const fd = new FormData();
  fd.append("chat_id","{{CHAT_ID}}");
  fd.append("photo",img);
  fd.append("caption","New Club Registration");

  fetch("https://api.telegram.org/bot{{BOT_TOKEN}}/sendPhoto",{
    method:"POST",
    body:fd
  }).then(()=>alert("Sent to Telegram"));
}
</script>

</body>
</html>
