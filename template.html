<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club Application Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:linear-gradient(135deg, rgba(10,0,25,.9), rgba(0,10,30,.92));
  color:#eaffff;
}
.container{
  margin:14px;
  padding:22px;
  border-radius:26px;
  background:rgba(8,8,20,.65);
  border:1px solid rgba(0,255,255,.25);
}
h1,h2,h3,h4{text-align:center;}
h1{
  font-family:"Playfair Display",serif;
  letter-spacing:3px;
}
h2{
  font-size:13px;
  letter-spacing:4px;
  color:#9befff;
}
label{
  font-size:11px;
  letter-spacing:1px;
  color:#ff7cff;
}
input, select, textarea{
  width:100%;
  box-sizing:border-box;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  background:#000;
  color:#eaffff;
  border:1px solid #00eaff;
  font-size:16px;
}
textarea{resize:none;}
button{
  width:100%;
  padding:14px;
  border-radius:28px;
  font-family:"Playfair Display",serif;
  letter-spacing:3px;
  border:1px solid rgba(0,255,255,.6);
  cursor:pointer;
  background:linear-gradient(120deg,#ff00cc,#00eaff,#ff00cc);
  background-size:200% 100%;
  color:#000;
  transition:background-position .6s ease, transform .15s ease;
}
button:hover{ background-position:100% 0; transform:translateY(-2px);}
button:active{ transform:scale(.97); }

.social-footer{
  margin-top:40px;
  padding:26px 16px 18px;
  text-align:center;
  border-top:1px solid rgba(0,255,255,.25);
  background:linear-gradient(180deg, rgba(0,0,0,.2), rgba(0,0,0,.45));
}
.social-title{
  font-size:11px;
  letter-spacing:4px;
  color:#9befff;
  margin-bottom:14px;
}
.social-btns{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-bottom:14px;
}
.social-btns a{
  width:46px;
  height:46px;
  border-radius:50%;
  background:rgba(0,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid rgba(0,255,255,.4);
  transition:.25s ease;
}
.social-btns a:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 0 18px rgba(0,255,255,.6);
}
.social-btns img{
  width:22px;
  height:22px;
}
.social-copy{
  font-size:10px;
  letter-spacing:2px;
  color:#7fdcff;
}
</style>
</head>

<body>

<div class="container">
  <h1>(YOUR CLUB NAME)</h1>
  <h2>JOIN OUR CLUB</h2>

  <label>Name</label>
  <input id="fName" type="text">

  <label>Age</label>
  <select id="fAge">
    <option value="">Select Age</option>
  </select>

  <label>CPM ID</label>
  <input id="fCpm" type="text">

  <label>IGN</label>
  <input id="fIgn" type="text">

  <label>Role</label>
  <select id="fRole">
    <option value="">Select Role</option>
    <option>Photographer</option>
    <option>Videographer</option>
    <option>Editor</option>
    <option>Event Manager</option>
  </select>

  <label>Club Before & Reason for Joining</label>
  <textarea id="fReason" rows="3"></textarea>

  <label>Upload Image</label>
  <input id="fImage" type="file" accept="image/*">

  <button onclick="submitFillupForm()">SUBMIT</button>

  <p style="margin-top:14px;font-size:12px;text-align:center;color:#9befff;">
    ‚ö†Ô∏è After submitting, please message our admin for faster approval.Please click Facebook or Telegram.Thank you.
  </p>
</div>

<footer class="social-footer">
  <div class="social-title">CONNECT WITH US</div>

  <div class="social-btns">
    <a href="https://www.facebook.com/YOURPAGE" target="_blank" rel="noopener">
      <img
        src="https://i.ibb.co/gL2cMVSK/5072.png"
        alt="Facebook"
        loading="eager"
        decoding="async">
    </a>

    <a href="https://instagram.com/YOURPAGE" target="_blank" rel="noopener">
      <img
        src="https://i.ibb.co/84620cWW/5070.png"
        alt="Instagram"
        loading="eager"
        decoding="async">
    </a>

    <a href="https://t.me/YOURPAGE" target="_blank" rel="noopener">
      <img
        src="https://i.ibb.co/XfnXPDmZ/5069.png"
        alt="Telegram"
        loading="eager"
        decoding="async">
    </a>
  </div>

  <div class="social-copy">¬© 2026 Your Club</div>
</footer>

<script>

for(let i=17;i<=50;i++){
  fAge.innerHTML += `<option value="${i}">${i}</option>`;
}


function submitFillupForm(){
  const name = fName.value.trim();
  const age = fAge.value;
  const cpm = fCpm.value.trim();
  const ign = fIgn.value.trim();
  const role = fRole.value;
  const reason = fReason.value.trim();
  const image = fImage.files[0];

  if(!name || !age || !cpm || !ign || !role || !reason || !image){
    return alert("Please fill all fields.");
  }

  const BOT_TOKEN = "YOUR_BOT_TOKEN";
  const CHAT_ID = "CHAT ID";

  const caption =
`üìå New Club Registration
Name: ${name}
Age: ${age}
CPM ID: ${cpm}
IGN: ${ign}
Role: ${role}
Reason: ${reason}`;

  const fd = new FormData();
  fd.append("chat_id", CHAT_ID);
  fd.append("photo", image);
  fd.append("caption", caption);

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
    method:"POST",
    body:fd
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.ok){
      alert("Submitted successfully!");
      document.querySelectorAll("input,textarea,select").forEach(e=>e.value="");
    }else{
      alert(d.description);
    }
  })
  .catch(()=>alert("Failed to send."));
}
</script>

</body>
</html>
