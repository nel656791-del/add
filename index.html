<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club Form Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#050b18;
  color:#0ff;
  font-family:monospace;
  padding:20px;
}
input,button,textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#000;
  color:#0ff;
  border:1px solid #0ff;
}
textarea{height:280px;}
</style>
</head>

<body>

<h2>Club Form Generator</h2>

<input id="club" placeholder="CLUB NAME">
<input id="fb" placeholder="Facebook Link">
<input id="ig" placeholder="Instagram Link">
<input id="tg" placeholder="Telegram Link">
<input id="tt" placeholder="TikTok Link">

<input id="bot" placeholder="Telegram BOT TOKEN">
<input id="chat" placeholder="Telegram CHAT ID">

<button onclick="generate()">GENERATE</button>

<textarea id="output"></textarea>

<button onclick="copy()">COPY</button>

<script>
async function generate(){
  const res = await fetch("template.html");
  let tpl = await res.text();

  tpl = tpl
    .replaceAll("{{CLUB_NAME}}", club.value)
    .replaceAll("{{FB_LINK}}", fb.value)
    .replaceAll("{{IG_LINK}}", ig.value)
    .replaceAll("{{TG_LINK}}", tg.value)
    .replaceAll("{{TT_LINK}}", tt.value)
    .replaceAll("{{BOT_TOKEN}}", bot.value)
    .replaceAll("{{CHAT_ID}}", chat.value);

  output.value = tpl;
}

function copy(){
  output.select();
  document.execCommand("copy");
  alert("COPIED");
}
</script>

</body>
</html>
